<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grizzly Gears</title>
    <link rel="stylesheet" href="../css/gameBoard.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/util.css" />
    <script defer type="module" src="../javascript/mainBoard.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="game">
    <header>
      <div class="container">
        <div class="content">
          <div class="logo-menulogo">
            <a class="logo" href=""
              ><img src="../images/grizzlygears-logo.png" alt=""
            /></a>
          </div>
          <nav>
            <ul>
              <li><a href="../">Home</a></li>
              <li><a href="../levels/">Levels</a></li>
              <li><a href="../game/">Play</a></li>
              <li><a href="../rules/">Rules</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <h1 id="timer">00s</h1>
        <div class="playing-field">
          <div class="animals" id="left">
            <img src="../images/Tent.png" alt="tent" />
            <img src="../images/bever.png" alt="bever" />
            <img src="../images/Houtstapel.png" alt="houtstapel" />
          </div>

          <div class="game-board"></div>
          <div class="win" id="win-container">
            <h2>Congrats, you win!</h2>
            <input type="text" id="name" placeholder="Name">
            <button id="btn">Submit</button>
          </div>
          <div class="animals" id="right">
            <img src="../images/Hert.png" alt="hert" />
            <img src="../images/Zittendebeer.png" alt="beer" />
            <img src="../images/Konijn.png" alt="konijn" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
